<body>
  <header>
    <h1>Let's Go InviGo</h1>
    <h2>지금, 나만의 감성 초대장을 InviGo에서 시작해보세요</h2>
    <div class="user-info">
      <a href="/Nmy/Nmy.html">
        <img id="icon-member" src="/image/icon-member.png">
      </a>
    </div>
  </header>

  <div class="main-container">
        
    <!--Tool Toggle-->
    <button class="tool-toggle">
      <img src="/image/icon-T-style.png" class="icon"/> 
    </button>
      <div class="tool-pannel">
        <div class="tool-header">Style  Lab</div>  
        
        <div class="main-tool-box"> 
          <div class="info-box">
            <fieldset>
              <legend>Information <button type="button" class="info-toggle-btn">▼</button></legend>
              <label>초대장<input type="text" id="name"></label>
              <label>날짜<input type="date" id="date"></label>
              <label>시간<input type="time" id="time"></label>
              <label>정보<textarea id="information" rows="3"></textarea></label>
              <label>추가<br>정보<textarea id="add" rows="3"></textarea></label>
              <label>번호<input type="tel" id="telephone"></label>
              <label>이메일<input type="email" id="email"></label>
            </fieldset>
          </div>
          <div class="text-box">
            <fieldset class="closed">
              <legend>Add Text <button type="button" class="text-toggle-btn">▼</button></legend>
              <button type="button" class="add-text-btn">+</button>
              <div class="custom-text-fields">
              </div>
            </fieldset>
          </div>
        </div>
        <div class="sub-tool-box">
          <div id="default-tool-info-box">
            <div class="aspect-ratio">
              <div class="aspect-ratio-title">ratio</div>
              <div class="aspect-ratio-container">
                <div class="aspect-ratio-box" data-ratio="4/3">4 : 3</div>
                <div class="aspect-ratio-box" data-ratio="1/1">1 : 1</div>
                <div class="aspect-ratio-box" data-ratio="3/4">3 : 4</div>
                <div class="aspect-ratio-box" data-ratio="16/9">16 : 9</div>
              </div>
            </div>
            <div class="elements">
              <div class="elements-title">tools</div>
              <div class="elements-container">
                <button class="element-btn" data-element="text">Text</button>
                <button class="element-btn" data-element="background">Background</button>
                <button class="element-btn" data-element="template">Template</button>
                <button class="element-btn" data-element="image">Image</button>
                <button class="element-btn" data-element="music">Music</button>
                <button class="element-btn" data-element="map">Map</button>
              </div>
            </div>
            <button id="download-btn"> PNG Download</button>
          </div>
          
          <div id="edit-sub-tool-box" style="display: none;">
            <div class="element-toolbar">
            <button id="back-btn"> &#10095; </button>
            <div class="elements">
              <button class="element-btn" id="active-element-btn" disabled>Text</button>
            </div>
            </div> 
            <div class="elements-setting">
              <!-- 동적 UI-->
            </div>
          </div>
        </div>
      </div>

    <!--preview-->
    <div class="preview">
      <div class="preview-box" id="preview-box">
      <div class="preview-card">
        <div class="preview-page-section">
          <div class="preview-image">
            <img id="image-file" style="display: none;"/>
          </div>
          <div class="preview-music">
            <span id="music-file"></span>
          </div>
          <div class="preview-custom-texts">
          </div>
          <p id="preview-name"> </p>
          <p id="preview-date"> </p>
          <p id="preview-time"> </p>
          <p id="preview-information"> </p>
          <p id="preview-add"> </p>
          <p id="preview-telephone"> </p>
          <p id="preview-email"> </p>    
        </div>
      </div>
      <div class="add-page">
        <div class="add-page-btn"> + Add Page</div>
      </div>
      <div class="share">
        <button id="share-btn" class="share-btn">Share</button>
      </div>
      </div>
    </div>

    <!--Set Toggle-->
    <button class="set-toggle">
      <img src="/image/icon-S-invite.png" class="icon"/>
    </button>
      <div class="set-pannel">
        <div class="set-header">Response  Lab</div>
        <div class="set-content">  
          <div class="rsvp-checkbox-box">
            <label class="rsvp-checkbox-label">초대 응답 설정
            <label class="rsvp-checkbox">
              <input type="checkbox" id="rsvp-check" />
            </label>
            </label>
          </div>

          <div class="survey-area" style="display: none;">
            <button class="add-survey-btn"> + Add Suevey</button>
          </div>
          
          <div class="survey-container">
            <!-- 여기에 JS로 설문 요소를 추가 -->
          </div>
>
        </div>
      </div>


    <!-- AI 이미지 생성 모달 -->
    <div id="aiImageModal" class="popup hidden">
      <div class="popup-inner">
        <span class="popup-close" id="AIPopupClose">&times;</span>
        <h3>AI 이미지 생성</h3>
        <input type="text" id="aiImagePrompt" placeholder="어떤 이미지를 생성할까요? 키워드를 입력하세요" />
        <button id="submitAiImagePrompt">생성</button>

        <div class="modal-ai-image-preview-container">
          <div id="modal-ai-image-preview-message">AI 이미지가 여기에 표시됩니다</div>
          <img id="modal-ai-image-preview" style="display: none;" />
        </div>

          <button id="applyAiImage">적용하기</button>
      </div>
    </div>
  </div>
