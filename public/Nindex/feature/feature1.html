<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>InviGo - 실시간 초대장 제작</title>
  <link rel="stylesheet" href="/Nindex.css">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }

    .feature-detail-page {
      width: 80vw;
      margin: 100px auto;
      text-align: center;
    }

    .feature-detail-page h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .feature-detail-page p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #ccc;
      margin-bottom: 30px;
    }

    .feature-image {
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .feature-image img {
      width: 100%;
      display: block;
    }

    .feature-list {
      text-align: left;
      max-width: 700px;
      margin: 30px auto;
      padding: 0;
      list-style: none;
    }

    .feature-list li::before {
      content: "✔️";
      margin-right: 8px;
      color: lightgreen;
    }

    .feature-list li {
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .cta-create {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cta-create:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="feature-detail-page">
    <h1>실시간 초대장 제작</h1>
    <p>
      드래그 앤 드롭, 실시간 미리보기, 바로 적용되는 디자인 변경까지.<br>
      초대장을 빠르게 만들고 바로 확인할 수 있어요.
    </p>

    <div class="feature-image">
      <img src="/image/feature1-example.png" alt="실시간 초대장 제작 예시 이미지">
    </div>

    <ul class="feature-list">
      <li>초대장 구성요소(텍스트, 이미지, 지도, 음악 등)를 실시간 배치</li>
      <li>드래그 앤 드롭으로 자유롭게 위치 조정</li>
      <li>폰트, 색상, 배경 등 디자인 옵션 즉시 반영</li>
      <li>바로 보이는 실시간 미리보기</li>
      <li>추가 페이지, 레이아웃 기능까지 직관적으로 조작 가능</li>
    </ul>

    <button class="cta-create" onclick="location.href='/Ncreate/Ncreate.html'">초대장 만들러 가기</button>
  </div>

</body>
</html>
</html>
