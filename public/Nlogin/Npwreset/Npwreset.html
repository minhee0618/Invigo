<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="Npwreset.css">

</head>
<body>
 <div class="container">
  <h2>비밀번호 재설정</h2>
  <p>가입한 이메일을 입력하시면 <br>비밀번호 재설정 링크를 보내드립니다</p>

  <form id="pwreset-form">
    <label for="pwreset-email">이메일</label>
    <input type="email" id="pwreset-email" placeholder="이메일 입력" required />
    <button type="submit" class="pwreset-btn">비밀번호 재설정 요청</button>
  </form>

    <button class="close-btn" onclick="window.close()">닫기</button>  
 </div>
</body>
</html>
